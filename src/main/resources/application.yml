spring:
  application:
    name: db-tool-spring-boot

  # Payment Database Configuration
  datasource:
    payment:
      jdbc-url: jdbc:postgresql://localhost:5446/payment
      username: payment
      password: payment
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000

    # Refund Database Configuration
    refunds:
      jdbc-url: jdbc:postgresql://localhost:5447/refunds
      username: refunds
      password: refunds
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    root: INFO
    uk.gov.hmcts.reform.dbtool: DEBUG
    org.hibernate.SQL: DEBUG
